apiVersion: apps/v1
kind: Deployment
metadata:
  name: BackupConfigService
  labels:
    app: BackupConfigService
spec:
  replicas: 3
  selector:
    matchLabels:
      app: BackupConfigService
  template:
    metadata:
      labels:
        app: BackupConfigService
    spec:
      containers:
      - name: BackupConfigService
        image: BackupConfigService:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_HOST
          value: "postgres-service"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: BackupConfigService-service
spec:
  selector:
    app: BackupConfigService
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
