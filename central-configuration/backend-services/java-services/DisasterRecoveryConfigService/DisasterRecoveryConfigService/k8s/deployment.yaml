apiVersion: apps/v1
kind: Deployment
metadata:
  name: DisasterRecoveryConfigService
  labels:
    app: DisasterRecoveryConfigService
spec:
  replicas: 3
  selector:
    matchLabels:
      app: DisasterRecoveryConfigService
  template:
    metadata:
      labels:
        app: DisasterRecoveryConfigService
    spec:
      containers:
      - name: DisasterRecoveryConfigService
        image: DisasterRecoveryConfigService:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_HOST
          value: "postgres-service"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: DisasterRecoveryConfigService-service
spec:
  selector:
    app: DisasterRecoveryConfigService
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
