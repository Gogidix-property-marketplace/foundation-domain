        // Close modal
        function closeModal() {
            document.getElementById('serviceModal').classList.add('hidden');
        }

        // Switch tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active state from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-indigo-500', 'text-indigo-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');

            // Set active button
            event.target.classList.remove('border-transparent', 'text-gray-500');
            event.target.classList.add('border-indigo-500', 'text-indigo-600');
        }

        // Filter functions
        function filterServices(category) {
            if (category === 'all') {
                renderServices(aiServices);
            } else {
                const filtered = aiServices.filter(service => service.category === category);
                renderServices(filtered);
            }
        }

        function filterByCategory(category) {
            filterServices(category);
        }

        function searchServices(query) {
            const filtered = aiServices.filter(service =>
                service.name.toLowerCase().includes(query.toLowerCase()) ||
                service.description.toLowerCase().includes(query.toLowerCase())
            );
            renderServices(filtered);
        }

                'computer-vision': 'bg-green-100 text-green-800',
                'nlp': 'bg-yellow-100 text-yellow-800',
                'ml-training': 'bg-pink-100 text-pink-800',
                'optimization': 'bg-indigo-100 text-indigo-800',
                'analytics': 'bg-red-100 text-red-800',
                'security': 'bg-gray-100 text-gray-800',
                'communication': 'bg-cyan-100 text-cyan-800',
                'data-management': 'bg-orange-100 text-orange-800',
                'infrastructure': 'bg-teal-100 text-teal-800'
            };
            return colors[category] || 'bg-gray-100 text-gray-800';
        }

        function formatCategory(category) {
            return category.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        function getStatusColor(status) {
            const colors = {
                'healthy': 'text-green-600',
                'degraded': 'text-yellow-600',
                'down': 'text-red-600'
            };
            return colors[status] || 'text-gray-600';
        }

        // Close modal when clicking outside
        document.getElementById('serviceModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
