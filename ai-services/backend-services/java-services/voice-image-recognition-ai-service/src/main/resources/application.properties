# Voice and Image Recognition AI Service Configuration
spring.application.name=voice-image-recognition-ai-service
server.port=8501

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/voice_image_recognition_ai_db
spring.datasource.username=${DB_USERNAME:voice_image_user}
spring.datasource.password=${DB_PASSWORD:voice_image_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis Configuration for Caching
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.database=5
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# Service Configuration
server.servlet.context-path=/voice-image-ai
spring.mvc.servlet.path=/api/v1
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.gogidix.microservices.advanced=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OpenAI Configuration
openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.key=${OPENAI_API_KEY:sk-}
openai.model=gpt-4-turbo
openai.max.tokens=4000
openai.temperature=0.7

# Voice Recognition Configuration
voice.recognition.engine=google-speech-to-text
voice.recognition.languages=en,es,fr,de,it,pt,ja,zh,ko,ar,hi
voice.recognition.sample.rate=16000
voice.recognition.audio.formats=wav,mp3,flac,ogg
voice.recognition.confidence.threshold=0.8

# Image Recognition Configuration
image.recognition.engine=tensorflow
image.recognition.models=yolov5,resnet50,efficientdet
image.recognition.max.image.size=10MB
image.recognition.supported.formats=jpeg,jpg,png,bmp,tiff
image.recognition.confidence.threshold=0.7

# Computer Vision Configuration
cv.object.detection.enabled=true
cv.facial.recognition.enabled=true
cv.scene.analysis.enabled=true
cv.text.recognition.enabled=true
cv.visual.search.enabled=true

# AI Model Configuration
ai.model.tensorflow.enabled=true
ai.model.pytorch.enabled=true
ai.model.huggingface.enabled=true
ai.model.openai.enabled=true
ai.model.gemini.enabled=true

# GPU Configuration
ai.gpu.enabled=false
ai.gpu.device=0
ai.gpu.memory.limit=4096

# Speech Processing Configuration
speech.realtime.enabled=true
speech.streaming.buffer.size=1024
speech.realtime.latency.target=200
speech.noise.reduction.enabled=true

# Multi-modal AI Configuration
multimodal.fusion.enabled=true
multimodal.modalities=text,image,audio,video
multimodal.fusion.algorithm=attention-based
multimodal.confidence.weight=0.7

# Storage Configuration
storage.type=file
storage.location=./data/voice-image-recognition
storage.max.file.size=50MB
storage.cache.enabled=true

# Text Processing Configuration
text.nlp.engine=spacy
text.translation.enabled=true
text.sentiment.analysis.enabled=true
text.intent.extraction.enabled=true
text.entity.recognition.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:voice-image-recognition-ai-service-secret-key-2024}
jwt.expiration=86400000

# Thread Pool Configuration
spring.task.execution.pool.core-size=20
spring.task.execution.pool.max-size=40
spring.task.execution.pool.queue-capacity=200

# Rate Limiting Configuration
spring.cloud.gateway.routes[0].id=voice-image-recognition-ai-service
spring.cloud.gateway.routes[0].uri=lb://voice-image-recognition-ai-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/voice-image-ai/**

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.voice-image-recognition-ai-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.voice-image-recognition-ai-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.voice-image-recognition-ai-service.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.voice-image-recognition-ai-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.voice-image-recognition-ai-service.minimumNumberOfCalls=5

# Retry Configuration
spring.retry.maxAttempts=3
spring.retry.backoff.delay=1000

# Transaction Configuration
spring.transaction.default-timeout=30
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# WebSocket Configuration for Real-time Processing
websocket.enabled=true
websocket.endpoint=/realtime-audio
websocket.allowed.origins=*
websocket.buffer.size=8192