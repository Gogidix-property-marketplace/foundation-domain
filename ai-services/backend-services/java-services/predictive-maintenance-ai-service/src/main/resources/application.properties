# Predictive Maintenance and Smart Home Integration AI Service Configuration
spring.application.name=predictive-maintenance-ai-service
server.port=8502

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/predictive_maintenance_ai_db
spring.datasource.username=${DB_USERNAME:predictive_maintenance_user}
spring.datasource.password=${DB_PASSWORD:predictive_maintenance_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis Configuration for Caching
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.database=6
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# Service Configuration
server.servlet.context-path=/predictive-maintenance-ai
spring.mvc.servlet.path=/api/v1
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.gogidix.microservices.advanced=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OpenAI Configuration
openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.key=${OPENAI_API_KEY:sk-}
openai.model=gpt-4-turbo
openai.max.tokens=4000
openai.temperature=0.7

# Predictive Maintenance Configuration
maintenance.prediction.enabled=true
maintenance.prediction.models=lstm,arima,prophet,random_forest
maintenance.prediction.horizon.days=90
maintenance.prediction.confidence.threshold=0.8

# IoT Device Configuration
iot.device.connection.timeout=5000
iot.device.heartbeat.interval=30000
iot.device.data.retention.days=365
iot.device.alert.throttle.ms=60000

# Smart Home Configuration
smart.home.automation.enabled=true
smart.home.devices.max=1000
smart.home.scanning.interval.seconds=60
smart.home.device.types=hvac,security,lighting,appliances,sensors

# Energy Management Configuration
energy.monitoring.enabled=true
energy.consumption.realtime=true
energy.optimization.algorithms=genetic,simulated_annealing,particle_swarm
energy.savings.target=0.20

# AI/ML Configuration
ml.model.tensorflow.enabled=true
ml.model.pytorch.enabled=true
ml.model.h2o.enabled=true
ml.model.training.auto=true
ml.model.deployment.production=false

# Time Series Configuration
timeseries.database=influxdb
timeseries.retention.policy=autogen
timeseries.precision=ms
timeseries.batch.size=1000

# Sensor Data Configuration
sensor.data.validation.enabled=true
sensor.data.anomaly.detection=true
sensor.data.compression.enabled=true
sensor.data.sampling.rate=1000

# Asset Management Configuration
asset.lifecycle.tracking.enabled=true
asset.maintenance.schedule.auto=true
asset.performance.baseline.update=true
asset.degradation.model.enabled=true

# Storage Configuration
storage.type=file
storage.location=./data/predictive-maintenance
storage.max.file.size=100MB
storage.archive.enabled=true

# WebSocket Configuration for Real-time Updates
websocket.enabled=true
websocket.endpoint=/realtime-updates
websocket.allowed.origins=*
websocket.buffer.size=8192

# JWT Configuration
jwt.secret=${JWT_SECRET:predictive-maintenance-ai-service-secret-key-2024}
jwt.expiration=86400000

# Thread Pool Configuration
spring.task.execution.pool.core-size=15
spring.task.execution.pool.max-size=30
spring.task.execution.pool.queue-capacity=150

# Rate Limiting Configuration
spring.cloud.gateway.routes[0].id=predictive-maintenance-ai-service
spring.cloud.gateway.routes[0].uri=lb://predictive-maintenance-ai-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/predictive-maintenance-ai/**

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.predictive-maintenance-ai-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.predictive-maintenance-ai-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.predictive-maintenance-ai-service.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.predictive-maintenance-ai-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.predictive-maintenance-ai-service.minimumNumberOfCalls=5

# Retry Configuration
spring.retry.maxAttempts=3
spring.retry.backoff.delay=1000

# Transaction Configuration
spring.transaction.default-timeout=30
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Notification Configuration
notification.channels=email,sms,push,websocket
notification.alert.levels=INFO,WARN,ERROR,CRITICAL
notification.escalation.enabled=true

# Integration Configuration
integration.iot.platform=aws-iot,azure-iot,mqtt
integration.smart.home.protocols=zwave,zigbee,wi-fi,bluetooth
integration.weather.api.enabled=true
integration.calendar.api.enabled=true

# Security Configuration
security.device.authentication.enabled=true
security.device.encryption.enabled=true
security.audit.log.enabled=true