# Process Mining and Optimization AI Service Configuration
spring.application.name=process-mining-ai-service
server.port=8434

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/process_mining_ai_db
spring.datasource.username=${DB_USERNAME:process_mining_user}
spring.datasource.password=${DB_PASSWORD:process_mining_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis Configuration for Caching
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.database=3
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# Service Configuration
server.servlet.context-path=/process-mining-ai
spring.mvc.servlet.path=/api/v1
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.gogidix.microservices.operational=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# OpenAI Configuration
openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.key=${OPENAI_API_KEY:sk-}
openai.model=gpt-4-turbo
openai.max.tokens=4000
openai.temperature=0.7

# Process Mining Configuration
process.mining.confidence.threshold=0.8
process.mining.support.threshold=0.1
process.mining.max.events=100000
process.mining.visualization.enabled=true

# ML Configuration
ml.algorithm.alpha.miner.enabled=true
ml.algorithm.heuristic.miner.enabled=true
ml.algorithm.inductive.miner.enabled=true
ml.algorithm.fuzzy.miner.enabled=true
ml.algorithm.ml.discovery.enabled=true

# Storage Configuration
storage.type=file
storage.location=./data/process-mining
storage.max.file.size=100MB

# JWT Configuration
jwt.secret=${JWT_SECRET:process-mining-ai-service-secret-key-2024}
jwt.expiration=86400000

# Thread Pool Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# Rate Limiting Configuration
spring.cloud.gateway.routes[0].id=process-mining-ai-service
spring.cloud.gateway.routes[0].uri=lb://process-mining-ai-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/process-mining/**

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.process-mining-ai-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.process-mining-ai-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.process-mining-ai-service.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.process-mining-ai-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.process-mining-ai-service.minimumNumberOfCalls=5

# Retry Configuration
spring.retry.maxAttempts=3
spring.retry.backoff.delay=1000

# Transaction Configuration
spring.transaction.default-timeout=30
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true