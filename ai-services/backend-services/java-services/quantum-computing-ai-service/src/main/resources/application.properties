# Quantum Computing Analysis AI Service Configuration
spring.application.name=quantum-computing-ai-service
server.port=8504

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quantum_computing_ai_db
spring.datasource.username=${DB_USERNAME:quantum_computing_ai_user}
spring.datasource.password=${DB_PASSWORD:quantum_computing_ai_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis Configuration for Caching
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.database=8
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# Service Configuration
server.servlet.context-path=/quantum-computing-ai
spring.mvc.servlet.path=/api/v1
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.gogidix.microservices.advanced=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Quantum Computing Configuration
quantum.hardware.provider=ibm_quantum
quantum.hardware.system=ibmq_montreal
quantum.simulation.enabled=true
quantum.simulation.qubits.max=128
quantum.simulation.shots.max=10000

# Quantum Algorithms Configuration
quantum.algorithms.qaoA.enabled=true
quantum.algorithms.qaoA.max_depth=20
quantum.algorithms.qaoA.optimizer=COBYLA
quantum.algorithms.annealing.enabled=true
quantum.algorithms.annealing.schedule=LINEAR
quantum.algorithms.vqe.enabled=true
quantum.algorithms.vqe.variational_form=RY
quantum.algorithms.qft.enabled=true
quantum.algorithms.qnn.enabled=true

# Quantum Hardware Configuration
quantum.hardware.ibm.token=${IBM_QUANTUM_TOKEN}
quantum.hardware.aws.braket.access_key=${AWS_BRAKET_ACCESS_KEY}
quantum.hardware.aws.braket.secret_key=${AWS_BRAKET_SECRET_KEY}
quantum.hardware.google.quantum.token=${GOOGLE_QUANTUM_TOKEN}

# Quantum Simulation Configuration
quantum.simulation.method=statevector
quantum.simulation.precision=double
quantum.simulation.parallel=true
quantum.simulation.gpu.enabled=false
quantum.simulation.memory.limit=8GB

# AI Configuration
ai.quantum.model.training.enabled=true
ai.quantum.model.inference.batch_size=32
ai.quantum.model.optimization.learning_rate=0.001
ai.quantum.model.epochs.max=1000
ai.quantum.model.early_stopping.patience=50

# Portfolio Optimization Configuration
portfolio.optimization.qubo.formulation=ising
portfolio.optimization.constraints.enabled=true
portfolio.optimization.objective=sharpe_ratio
portfolio.optimization.risk_model=markowitz
portfolio.optimization.quantum.advantage.threshold=2.0

# Market Prediction Configuration
market.prediction.quantum.features.enabled=true
market.prediction.time.series.enabled=true
market.prediction.sentiment.analysis.enabled=true
market.prediction.model.ensemble=true
market.prediction.horizon.max=24

# Risk Assessment Configuration
risk.assessment.monte_carlo.quantum=true
risk.assessment.var_calculation=quantum
risk.assessment.stress_testing.enabled=true
risk.assessment.correlation_matrix.quantum=true
risk.assessment.scenario_analysis.enabled=true

# Performance Monitoring
monitoring.quantum.circuit.depth.enabled=true
monitoring.quantum.fidelity.tracking=true
monitoring.quantum.error.mitigation=true
monitoring.quantum.advantage.measurement=true

# Security Configuration
security.quantum.data.encryption.enabled=true
security.quantum.key.distribution=qkd
security.quantum.random.number.generator=true
security.quantum.cryptographic.primitives=true

# WebSocket Configuration for Real-time Updates
websocket.enabled=true
websocket.endpoint=/realtime-quantum
websocket.allowed.origins=*
websocket.buffer.size=8192

# JWT Configuration
jwt.secret=${JWT_SECRET:quantum-computing-ai-service-secret-key-2024}
jwt.expiration=86400000

# Thread Pool Configuration
spring.task.execution.pool.core-size=25
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=250

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.quantum-computing-ai-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.quantum-computing-ai-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.quantum-computing-ai-service.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.quantum-computing-ai-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.quantum-computing-ai-service.minimumNumberOfCalls=5

# Retry Configuration
spring.retry.maxAttempts=3
spring.retry.backoff.delay=1000

# Transaction Configuration
spring.transaction.default-timeout=120
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Notification Configuration
notification.channels=email,sms,push,websocket
notification.quantum.results.alerts.enabled=true
notification.quantum.hardware.status.updates=true

# Integration Configuration
integration.quantum.hardware.providers=ibm,amazon,google,microsoft
integration.quantum.simulators=qiskit,cirq,braket_sdk
integration.quantum.libraries=tket,pennylane,forest_sdk

# Storage Configuration
storage.type=file
storage.location=./data/quantum-computing-ai
storage.max.file.size=1GB
storage.backup.enabled=true
storage.quantum.results.retention.days=365

# Benchmarking Configuration
benchmarking.quantum.vs.classical.enabled=true
benchmarking.performance.metrics.detailed=true
benchmarking.algorithm.comparison.enabled=true
benchmarking.hardware.comparison.enabled=true