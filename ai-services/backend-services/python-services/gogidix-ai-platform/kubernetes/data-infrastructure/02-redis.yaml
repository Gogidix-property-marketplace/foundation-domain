# Redis for AI Services (Caching and Session Storage)
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: ai-services
  labels:
    app: redis
    component: cache
data:
  redis.conf: |
    # Redis Configuration for AI Services
    protected-mode yes
    requirepass CHANGE_ME_REDIS_PASSWORD
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # Memory Management
    maxmemory 8gb
    maxmemory-policy allkeys-lru

    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Append Only File (AOF)
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Logging
    loglevel notice
    logfile ""
    syslog-enabled no

    # Performance
    tcp-backlog 511
    databases 16

    # Clients
    maxclients 10000

    # Slow Log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Memory
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64

    # Advanced
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit slave 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60

    # Lua
    lua-time-limit 5000

  sentinel.conf: |
    # Redis Sentinel Configuration
    port 26379
    sentinel monitor mymaster redis-master 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel failover-timeout mymaster 60000
    sentinel parallel-syncs mymaster 1

    sentinel auth-pass mymaster CHANGE_ME_REDIS_PASSWORD
---
# Redis Master Persistent Volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-master-pvc
  namespace: ai-services
  labels:
    app: redis
    component: cache
    role: master
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3-encrypted
  resources:
    requests:
      storage: 100Gi
---
# Redis StatefulSet (Master-Slave)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: ai-services
  labels:
    app: redis
    component: cache
    role: master
spec:
  serviceName: redis-master
  replicas: 1
  selector:
    matchLabels:
      app: redis
      component: cache
      role: master
  template:
    metadata:
      labels:
        app: redis
        component: cache
        role: master
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: Always
        command:
        - redis-server
        - /etc/redis/redis.conf
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        env:
        - name: REDIS_REPLICATION_MODE
          value: master
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "8Gi"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          allowPrivilegeEscalation: false
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
      labels:
        app: redis
        component: cache
        role: master
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp3-encrypted
      resources:
        requests:
          storage: 100Gi
---
# Redis Slave StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-slave
  namespace: ai-services
  labels:
    app: redis
    component: cache
    role: slave
spec:
  serviceName: redis-slave
  replicas: 2
  selector:
    matchLabels:
      app: redis
      component: cache
      role: slave
  template:
    metadata:
      labels:
        app: redis
        component: cache
        role: slave
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: Always
        command:
        - redis-server
        - --port
        - "6379"
        - --slaveof
        - redis-master
        - "6379"
        - --masterauth
        - $(REDIS_MASTER_PASSWORD)
        - --requirepass
        - $(REDIS_PASSWORD)
        - --save
        - ""
        - --appendonly
        - "no"
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        env:
        - name: REDIS_REPLICATION_MODE
          value: slave
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: REDIS_MASTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "8Gi"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          allowPrivilegeEscalation: false
---
# Redis Master Service
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: ai-services
  labels:
    app: redis
    component: cache
    role: master
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
    protocol: TCP
  - port: 9121
    targetPort: 9121
    name: metrics
    protocol: TCP
  selector:
    app: redis
    component: cache
    role: master
---
# Redis Slave Service
apiVersion: v1
kind: Service
metadata:
  name: redis-slave
  namespace: ai-services
  labels:
    app: redis
    component: cache
    role: slave
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
    protocol: TCP
  - port: 9121
    targetPort: 9121
    name: metrics
    protocol: TCP
  selector:
    app: redis
    component: cache
    role: slave
---
# Redis Sentinel Service
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: ai-services
  labels:
    app: redis
    component: sentinel
spec:
  type: ClusterIP
  ports:
  - port: 26379
    targetPort: 26379
    name: sentinel
    protocol: TCP
  selector:
    app: redis
    component: cache
---
# Redis Exporter for Monitoring
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: ai-services
  labels:
    app: redis
    component: cache
    role: exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      component: cache
      role: exporter
  template:
    metadata:
      labels:
        app: redis
        component: cache
        role: exporter
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        args:
        - --redis.addr=redis://redis-master:6379
        - --redis.password=$(REDIS_PASSWORD)
        ports:
        - containerPort: 9121
          name: metrics
          protocol: TCP
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9121
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9121
          initialDelaySeconds: 5
          periodSeconds: 5