# AI Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: ai-gateway
  namespace: ai-services
  labels:
    app: ai-gateway
    component: gateway
    tier: api
  annotations:
    # Load Balancer annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # Health check annotations
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: "HTTP"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "8000"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/health"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "10"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout: "5"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: "2"
    # SSL/TLS annotations
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-ssl-negotiation-policy: "ELBSecurityPolicy-TLS-1-2-2017-01"
    # Istio annotations
    sidecar.istio.io/inject: "true"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: ai-gateway
    component: gateway
---
# AI Gateway Headless Service for Service Discovery
apiVersion: v1
kind: Service
metadata:
  name: ai-gateway-headless
  namespace: ai-services
  labels:
    app: ai-gateway
    component: gateway
    tier: api
  annotations:
    # Service discovery annotations
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: ai-gateway
    component: gateway
---
# AI Gateway Monitoring Service
apiVersion: v1
kind: Service
metadata:
  name: ai-gateway-metrics
  namespace: ai-services
  labels:
    app: ai-gateway
    component: gateway
    tier: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
    monitoring.coreos.com/scrape: "true"
    monitoring.coreos.com/port: "9090"
    monitoring.coreos.com/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: ai-gateway
    component: gateway