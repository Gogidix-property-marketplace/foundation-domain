# Ethical AI Service Deployment
# Production-ready deployment with security and monitoring

apiVersion: v1
kind: Namespace
metadata:
  name: ethical-ai
  labels:
    name: ethical-ai
    environment: production
    team: ai
    component: ethical-ai

---
# ConfigMap for Ethical AI Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ethical-ai-config
  namespace: ethical-ai
  labels:
    app: ethical-ai
    component: config
data:
  config.yaml: |
    # Ethical AI Configuration
    ethical_ai:
      # Core settings
      enabled: true
      bias_detection_enabled: true
      explainability_enabled: true
      compliance_monitoring_enabled: true

      # Bias detection settings
      protected_attributes:
        - gender
        - race
        - ethnicity
        - age
        - disability
        - religion
        - sexual_orientation

      fairness_thresholds:
        demographic_parity: 0.1
        equalized_odds: 0.15
        equal_opportunity: 0.1
        individual_fairness: 0.05
        geographic_fairness: 0.2

      bias_mitigation_strategy: preprocessing

      # Explainability settings
      explanation_methods:
        - shap
        - lime
        - feature_importance
        - surrogate

      explanation_confidence_threshold: 0.7
      counterfactual_enabled: true

      # Compliance settings
      compliance_standards:
        - ai_act_high_risk
        - gdpr_article_22
        - iso_iec_42001
        - nist_ai_rmf

      assessment_frequency_days: 90
      ethical_score_threshold: 70.0
      auto_block_unethical: false

      # Monitoring settings
      continuous_monitoring_enabled: true
      monitoring_interval_minutes: 60

---
