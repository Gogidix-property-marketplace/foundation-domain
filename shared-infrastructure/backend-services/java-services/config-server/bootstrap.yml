spring:
  application:
    name: config-server
  profiles:
    active: dev,native

  # Spring Cloud Config Server
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo/,file:./config-repo/
          add-label-locations: false
        git:
          uri: https://github.com/gogidix/config-repo
          search-paths: '{application}'
          clone-on-start: true
          force-pull: true
          default-label: main
          timeout: 10
          refresh-rate: 60
          delete-untracked-branches: true
        health:
          repositories:
            gogidix-config:
              label: main
              name: gogidix
              profiles: dev,test,prod