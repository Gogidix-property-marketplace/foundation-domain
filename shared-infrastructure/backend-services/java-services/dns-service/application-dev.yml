# Development Configuration for EnterpriseTestService-EnterpriseTestService

spring:
  application:
    name: EnterpriseTestService-EnterpriseTestService
    version: 1.0.0
  profiles:
    active: dev
  main:
    banner-mode: console

  # Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect

  # Redis Configuration (disabled for development)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  cache:
    type: none

  # Kafka Configuration (disabled for development)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: EnterpriseTestService-EnterpriseTestService-dev
      auto-offset-reset: earliest

  # Jackson Configuration
  jackson:
    serialization:
      indent-output: true
      write-dates-as-timestamps: false
      write-date-timestamps-as-nanoseconds: false
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false

  # Session Configuration
  session:
    store-type: memory
    timeout: 1800

  # Security Configuration
  security:
    jwt:
      secret: dev-secret-key-change-in-production
      expiration: 86400
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
  compression:
    enabled: true
  http2:
    enabled: true

# Logging Configuration
logging:
  level:
    com.gogidix.UserManagement.EnterpriseTestService: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/EnterpriseTestService-EnterpriseTestService.log
    max-size: 10MB
    max-history: 5

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    export:
      simple:
        enabled: true

# Application-specific Configuration
app:
  name: EnterpriseTestService-EnterpriseTestService
  version: 1.0.0
  description: EnterpriseTestService EnterpriseTestService development environment
  environment: development
  debug: true

  # Database Configuration
  database:
    primary:
      type: h2
      host: localhost
      port: 9092
      name: testdb
      username: sa
      password: ""
      show-sql: true

  # Security Configuration
  security:
    jwt:
      secret: development-secret-key
      expiration: 86400
      refresh-expiration: 604800
    oauth2:
      enabled: false
    cors:
      enabled: true

  # Caching Configuration
  cache:
    type: none
    enabled: false

  # External Services Configuration
  external-services:
    payment:
      enabled: false
      url: http://localhost:8081
    notification:
      enabled: false
      url: http://localhost:8082

  # Business Configuration
  business:
    items-per-page: 10
    max-items-per-page: 50
    default-language: en
    session-timeout-minutes: 30
    audit-enabled: true
    rate-limiting-enabled: false
    maintenance-mode: false