version: '3.8'

# Local Development Environment for Gogidix Property Marketplace
# Run all services locally with Docker Compose

services:
  # Infrastructure Services
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - gogidix-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    ports:
      - "9092:9092"
      - "9101:9101"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - gogidix-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gogidix_property
      POSTGRES_USER: gogidix_admin
      POSTGRES_PASSWORD: gogidix123
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gogidix-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass gogidix123
    volumes:
      - redis-data:/data
    networks:
      - gogidix-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    hostname: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - gogidix-network

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    hostname: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      XPACK_SECURITY_ENABLED: false
    networks:
      - gogidix-network

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.45.0
    hostname: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - gogidix-network

  # Grafana
  grafana:
    image: grafana/grafana:10.1.0
    hostname: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: gogidix123
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - gogidix-network

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    hostname: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9411
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - gogidix-network

  # Consul for Service Discovery
  consul:
    image: consul:1.16
    hostname: consul
    ports:
      - "8500:8500"
    command: consul agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    volumes:
      - consul-data:/consul/data
    networks:
      - gogidix-network

  # Vault for Secret Management
  vault:
    image: vault:1.14.0
    hostname: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - ./vault/config:/vault/config
    networks:
      - gogidix-network

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:RELEASE.2023-11-01T01-56-33Z
    hostname: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_DOMAIN: minio.gogidix.local
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - gogidix-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: gogidix
      RABBITMQ_DEFAULT_PASS: gogidix123
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - gogidix-network

  # Keycloak for Identity Management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    hostname: keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: gogidix123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
    depends_on:
      - postgres
    command:
      - start-dev
    networks:
      - gogidix-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    hostname: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
      - grafana
      - kibana
    networks:
      - gogidix-network

  # Application Services
  api-gateway:
    build:
      context: ../../java-services/api-gateway
      dockerfile: Dockerfile
    hostname: api-gateway
    ports:
      - "8080:8080"
      - "8081:8081"  # Management port
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_CLOUD_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gogidix_property
      SPRING_DATASOURCE_USERNAME: gogidix_admin
      SPRING_DATASOURCE_PASSWORD: gogidix123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: gogidix123
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
      JAEGER_ENDPOINT: http://jaeger:14268
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
    depends_on:
      - kafka
      - postgres
      - redis
      - vault
      - jaeger
      - consul
    volumes:
      - ./logs/api-gateway:/app/logs
    networks:
      - gogidix-network

  property-service:
    build:
      context: ../../java-services/property-service
      dockerfile: Dockerfile
    hostname: property-service
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_CLOUD_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gogidix_property
      SPRING_DATASOURCE_USERNAME: gogidix_admin
      SPRING_DATASOURCE_PASSWORD: gogidix123
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
      JAEGER_ENDPOINT: http://jaeger:14268
    depends_on:
      - kafka
      - postgres
      - vault
      - jaeger
    volumes:
      - ./logs/property-service:/app/logs
    networks:
      - gogidix-network

  user-service:
    build:
      context: ../../java-services/user-service
      dockerfile: Dockerfile
    hostname: user-service
    ports:
      - "8083:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_CLOUD_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gogidix_property
      SPRING_DATASOURCE_USERNAME: gogidix_admin
      SPRING_DATASOURCE_PASSWORD: gogidix123
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
      JAEGER_ENDPOINT: http://jaeger:14268
    depends_on:
      - kafka
      - postgres
      - vault
      - jaeger
    volumes:
      - ./logs/user-service:/app/logs
    networks:
      - gogidix-network

  payment-service:
    build:
      context: ../../java-services/payment-service
      dockerfile: Dockerfile
    hostname: payment-service
    ports:
      - "8084:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_CLOUD_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gogidix_property
      SPRING_DATASOURCE_USERNAME: gogidix_admin
      SPRING_DATASOURCE_PASSWORD: gogidix123
      STRIPE_SECRET_KEY: sk_test_51234567890abcdef
      PAYPAL_MODE: sandbox
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
      JAEGER_ENDPOINT: http://jaeger:14268
    depends_on:
      - kafka
      - postgres
      - vault
      - jaeger
    volumes:
      - ./logs/payment-service:/app/logs
    networks:
      - gogidix-network

  rate-limiting-service:
    build:
      context: ../../java-services/rate-limiting-service
      dockerfile: Dockerfile
    hostname: rate-limiting-service
    ports:
      - "8085:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: gogidix123
      JAEGER_ENDPOINT: http://jaeger:14268
    depends_on:
      - redis
      - jaeger
    volumes:
      - ./logs/rate-limiting-service:/app/logs
    networks:
      - gogidix-network

  circuit-breaker-service:
    build:
      context: ../../java-services/circuit-breaker-service
      dockerfile: Dockerfile
    hostname: circuit-breaker-service
    ports:
      - "8086:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      JAEGER_ENDPOINT: http://jaeger:14268
    volumes:
      - ./logs/circuit-breaker-service:/app/logs
    networks:
      - gogidix-network

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  consul-data:
    driver: local
  vault-data:
    driver: local
  minio-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  gogidix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16