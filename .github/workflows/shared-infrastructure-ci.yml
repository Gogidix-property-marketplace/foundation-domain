name: Shared Infrastructure CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging, uat ]
    paths:
      - 'shared-infrastructure/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'shared-infrastructure/**'

env:
  REGISTRY: ghcr.io
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # Build Java services
  build-java-services:
    name: Build Java Services
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-infrastructure-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-infrastructure-

    - name: Build Java services
      run: |
        cd shared-infrastructure/backend-services/java-services
        find . -name "pom.xml" -type f | while read pom; do
          echo "Building $(dirname $pom)"
          cd "$(dirname $pom)"
          mvn clean package -DskipTests
          cd - > /dev/null
        done

    - name: Run tests
      run: |
        cd shared-infrastructure/backend-services/java-services
        find . -name "pom.xml" -type f -execdir mvn test \;

  # Build Node.js services
  build-nodejs-services:
    name: Build Node.js Services
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'shared-infrastructure/**/package-lock.json'

    - name: Install dependencies and build
      run: |
        cd shared-infrastructure
        find backend-services/nodejs-services -name "package.json" -type f | while read pkg; do
          echo "Processing $pkg"
          cd "$(dirname $pkg)"
          if [ -f "package-lock.json" ]; then
            npm ci --silent
          else
            npm install --silent
          fi
          if npm run build 2>/dev/null; then
            echo "âœ… Build successful"
          else
            echo "âš ï¸ No build script or build failed"
          fi
          cd - > /dev/null
        done

    - name: Run tests
      run: |
        cd shared-infrastructure
        find backend-services/nodejs-services -name "package.json" -type f | while read pkg; do
          cd "$(dirname $pkg)"
          if npm test 2>/dev/null; then
            echo "âœ… Tests passed"
          else
            echo "âš ï¸ No tests or tests failed"
          fi
          cd - > /dev/null
        done

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-java-services, build-nodejs-services]
    if: always() && (needs.build-java-services.result == 'success' || needs.build-nodejs-services.result == 'success')

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'shared-infrastructure'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-java-services, build-nodejs-services, security-scan]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.gogidix.com

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying shared infrastructure services to staging..."
        # Add deployment commands here

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-java-services, build-nodejs-services, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.gogidix.com

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "ðŸš€ Deploying shared infrastructure services to production..."
        # Add deployment commands here

    - name: Generate Deployment Summary
      run: |
        echo "# Shared Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Services Deployed" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        find shared-infrastructure/backend-services/java-services -name "pom.xml" -type f | wc -l | xargs -I {} echo "Java services: {}" >> $GITHUB_STEP_SUMMARY
        find shared-infrastructure/backend-services/nodejs-services -name "package.json" -type f | wc -l | xargs -I {} echo "Node.js services: {}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY