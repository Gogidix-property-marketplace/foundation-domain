name: Shared Libraries CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging, uat ]
    paths:
      - 'shared-libraries/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'shared-libraries/**'

env:
  REGISTRY: ghcr.io
  JAVA_VERSION: '21'

jobs:
  # Build Java libraries
  build-java-libraries:
    name: Build Java Libraries
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-shared-libraries-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-shared-libraries-

    - name: Build parent POM
      run: |
        cd shared-libraries
        mvn clean install -DskipTests

    - name: Build Java services
      run: |
        cd shared-libraries/backend-services/java-services
        find . -name "pom.xml" -type f | while read pom; do
          echo "Building $(dirname $pom)"
          cd "$(dirname $pom)"
          mvn clean package -DskipTests
          cd - > /dev/null
        done

    - name: Run tests
      run: |
        cd shared-libraries
        mvn test

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-java-libraries

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'shared-libraries'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to repository
  deploy-to-mvn-repo:
    name: Deploy to Maven Repository
    runs-on: ubuntu-latest
    needs: [build-java-libraries, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Deploy to Maven Central
      run: |
        cd shared-libraries
        mvn clean deploy -DskipTests
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

    - name: Generate Build Summary
      run: |
        echo "# Shared Libraries Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Libraries Built" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        find shared-libraries/backend-services/java-services -name "pom.xml" -type f | wc -l | xargs -I {} echo "Java libraries: {}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY