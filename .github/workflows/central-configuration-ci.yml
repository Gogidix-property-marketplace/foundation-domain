name: Central Configuration CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging, uat ]
    paths:
      - 'central-configuration/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'central-configuration/**'

env:
  REGISTRY: ghcr.io
  JAVA_VERSION: '21'

jobs:
  # Build Java services
  build-java-services:
    name: Build Configuration Services
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-central-config-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-central-config-

    - name: Build configuration services
      run: |
        cd central-configuration/backend-services/java-services
        find . -name "pom.xml" -type f | while read pom; do
          echo "Building $(dirname $pom)"
          cd "$(dirname $pom)"
          mvn clean package -DskipTests
          cd - > /dev/null
        done

    - name: Run tests
      run: |
        cd central-configuration/backend-services/java-services
        find . -name "pom.xml" -type f -execdir mvn test \; || true

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-java-services

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'central-configuration'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-java-services, security-scan]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.gogidix.com

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying central configuration services to staging..."

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-java-services, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://config.gogidix.com

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "ðŸš€ Deploying central configuration services to production..."

    - name: Generate Deployment Summary
      run: |
        echo "# Central Configuration Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Services Deployed" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        find central-configuration/backend-services/java-services -name "pom.xml" -type f | wc -l | xargs -I {} echo "Configuration services: {}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY