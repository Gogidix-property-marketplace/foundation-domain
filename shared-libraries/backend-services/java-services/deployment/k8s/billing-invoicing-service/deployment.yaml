# ✨ GOGIDIX PLATFORM - BILLING INVOICING SERVICE K8S DEPLOYMENT ✨
# Enterprise Kubernetes deployment with security, scaling, and monitoring

apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-invoicing-service
  namespace: gogidix-prod
  labels:
    app: billing-invoicing-service
    version: v1
    component: microservice
    domain: financial-management
    managed-by: gogidix-platform
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: billing-invoicing-service
  template:
    metadata:
      labels:
        app: billing-invoicing-service
        version: v1
        component: microservice
        domain: financial-management
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/actuator/prometheus"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: gogidix-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: billing-invoicing-service
        image: gogidix/billing-invoicing-service:1.0.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8084
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: CONFIG_SERVER_URL
          value: "http://config-server.gogidix-infra.svc.cluster.local:8888"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://service-registry.gogidix-infra.svc.cluster.local:8761/eureka"
        - name: BILLING_DB_URL
          valueFrom:
            secretKeyRef:
              name: billing-db-secret
              key: url
        - name: BILLING_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: billing-db-secret
              key: username
        - name: BILLING_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: billing-db-secret
              key: password
        - name: REDIS_HOST
          value: "redis.gogidix-infra.svc.cluster.local"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.gogidix-infra.svc.cluster.local:9092"
        - name: GOGIDIX_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: http
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      nodeSelector:
        node-type: application
        environment: production
      tolerations:
      - key: "application"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - billing-invoicing-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: billing-invoicing-service
  namespace: gogidix-prod
  labels:
    app: billing-invoicing-service
    component: microservice
    domain: financial-management
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8084"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8084
    targetPort: 8084
    protocol: TCP
  selector:
    app: billing-invoicing-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gogidix-service-account
  namespace: gogidix-prod
  annotations:
    iam.amazonaws.com/role: gogidix-prod-role
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: billing-invoicing-service-pdb
  namespace: gogidix-prod
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: billing-invoicing-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: billing-invoicing-service-hpa
  namespace: gogidix-prod
  annotations:
    metric-config.external.cpuscale.prometheus.io/prometheus: "true"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: billing-invoicing-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: External
    external:
      metric:
        name: http_requests_per_second
      target:
        type: Value
        value: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: billing-invoicing-service-config
  namespace: gogidix-prod
data:
  application.yml: |
    spring:
      application:
        name: billing-invoicing-service
      cloud:
        kubernetes:
          discovery:
            all-namespaces: true
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      endpoint:
        health:
          show-details: always
      metrics:
        export:
          prometheus:
            enabled: true
    logging:
      level:
        com.gogidix.platform.billing: INFO
        org.springframework.kafka: WARN
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] [%thread] %-5level [%logger{36}] - %msg%n"
    gogidix:
      platform:
        billing:
          invoice:
            due-days: 30
            late-fee:
              percentage: 0.05
              grace-days: 5