# ✨ GOGIDIX PLATFORM - PROMETHEUS CONFIGURATION ✨
# Enterprise monitoring configuration with service discovery, alerting, and retention

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gogidix-prod'
    region: 'us-east-1'
    replica: 'prometheus-1'

# Rule files
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Remote write configuration (for long-term storage)
remote_write:
  - url: "http://thanos-receive:19291/api/v1/receive"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # Gogidix Services with Service Discovery
  - job_name: 'gogidix-services'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - gogidix-prod
            - gogidix-staging
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
        action: replace
        target_label: __scheme__
        regex: (https?)
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: kubernetes_name

  # API Gateway
  - job_name: 'api-gateway'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - gogidix-prod
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: api-gateway
      - source_labels: [__address__, __meta_kubernetes_endpoint_port_name]
        action: replace
        regex: ([^:]+)(?::\d+)?;(http)
        replacement: $1:8080
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)

  # Billing Invoicing Service
  - job_name: 'billing-invoicing-service'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - gogidix-prod
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: billing-invoicing-service
      - source_labels: [__address__, __meta_kubernetes_endpoint_port_name]
        action: replace
        regex: ([^:]+)(?::\d+)?;(http)
        replacement: $1:8084
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)

  # User Management Service
  - job_name: 'user-management-service'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - gogidix-prod
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: user-management-service
      - source_labels: [__address__, __meta_kubernetes_endpoint_port_name]
        action: replace
        regex: ([^:]+)(?::\d+)?;(http)
        replacement: $1:8081
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)

  # Property Management Service
  - job_name: 'property-management-service'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - gogidix-prod
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: property-management-service
      - source_labels: [__address__, __meta_kubernetes_endpoint_port_name]
        action: replace
        regex: ([^:]+)(?::\d+)?;(http)
        replacement: $1:8082
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)

  # Database Exporters
  - job_name: 'postgres-exporter'
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: postgres-exporter
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:9187

  # Redis Exporter
  - job_name: 'redis-exporter'
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: redis-exporter
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:9121

  # Kafka Exporter
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # Elasticsearch Exporter
  - job_name: 'elasticsearch-exporter'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']

  # Node Exporter
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: node-exporter
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:9100

  # cAdvisor
  - job_name: 'cadvisor'
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: cadvisor
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:8080

  # Blackbox Exporter
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://api.gogidix.com/health
        - https://api.gogidix.com/health
        - http://billing.gogidix.com/actuator/health
        - http://users.gogidix.com/actuator/health
        - http://properties.gogidix.com/actuator/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # JMX Exporter for Java Applications
  - job_name: 'jmx-exporter'
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_jmx_exporter_enabled]
        action: keep
        regex: true
      - source_labels: [__address__, __meta_kubernetes_endpoint_port_name]
        action: replace
        regex: ([^:]+)(?::\d+)?;(jmx)
        replacement: $1:9404
        target_label: __address__

# Storage configuration
storage:
  tsdb:
    retention.time: 15d
    retention.size: 50GB
    wal-compression: true