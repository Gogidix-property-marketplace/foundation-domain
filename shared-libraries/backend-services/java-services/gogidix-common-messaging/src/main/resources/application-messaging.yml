# Gogidix Common Messaging Configuration
gogidix:
  messaging:
    enabled: true
    kafka:
      enabled: true
      producer:
        bootstrap-servers: localhost:9092
        acks: all
        retries: 3
        batch-size: 16384
        buffer-memory: 33554432
        linger-ms: 1
        compression-type: none
        enable-idempotence: true
      consumer:
        bootstrap-servers: localhost:9092
        group-id: gogidix-default-group
        auto-offset-reset: earliest
        enable-auto-commit: false
        max-poll-records: 500
        session-timeout-ms: 30000
        heartbeat-interval-ms: 10000
    rabbitmq:
      enabled: true
      exchange: gogidix-events
      dlx: gogidix-dlx
      dlq: gogidix-dlq
      retry.queue: gogidix-retry
      retry.exchange: gogidix-retry

# Spring Kafka Configuration (override defaults)
spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: com.gogidix.platform.common.messaging.event
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.gogidix.platform.common.messaging.event
        spring.json.value.default.type: com.gogidix.platform.common.messaging.event.DomainEvent
