# Gogidix Common Audit Configuration
gogidix:
  audit:
    enabled: true
    async: true
    retention:
      days: 90
      cleanup:
        enabled: true
        cron: "0 0 2 * * ?"  # Run at 2 AM daily
    performance:
      batch-size: 1000
      async-pool-size: 10

# JPA Configuration
spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false

# Datasource Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gogidix_audit
    username: ${DB_USERNAME:gogidix}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 60000

