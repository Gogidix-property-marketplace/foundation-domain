  shared-components-web:
    build:
      context: ./backend-services/nodejs-services/shared-components-web
      dockerfile: Dockerfile
    container_name: shared-components-web
    environment:
      NODE_ENV: production
      PORT: 8016
      DB_HOST: postgres-centralized
      DB_PORT: 5432
      DB_NAME: centralized_dashboard
      DB_USER: gogidix_user
      DB_PASSWORD: gogidix_password
      REDIS_HOST: redis-cache
