    restart: unless-stopped

  # Node.js Web Services
  alert-center-web:
    build:
      context: .
      dockerfile: docker/alert-center-web/Dockerfile
    container_name: alert-center-web
    environment:
      NODE_ENV: production
      PORT: 8010
      DB_HOST: postgres-centralized
      DB_PORT: 5432
      DB_NAME: centralized_dashboard
      DB_USER: gogidix_user
      DB_PASSWORD: gogidix_password
      REDIS_HOST: redis-cache
      REDIS_PORT: 6379
    ports:
      - "8010:8010"
    depends_on:
      postgres-centralized:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    networks:
      - dashboard-network
