  visualization-web:
    build:
      context: ./backend-services/nodejs-services/visualization-web
      dockerfile: Dockerfile
    container_name: visualization-web
    environment:
      NODE_ENV: production
      PORT: 8017
      DB_HOST: postgres-centralized
      DB_PORT: 5432
      DB_NAME: centralized_dashboard
      DB_USER: gogidix_user
      DB_PASSWORD: gogidix_password
      REDIS_HOST: redis-cache
      REDIS_PORT: 6379
    ports:
      - "8017:8017"
    depends_on:
      postgres-centralized:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    networks:
      - dashboard-network
    volumes:
      - ./config:/app/config
    restart: unless-stopped

  # Additional Services
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - agent-dashboard-service
      - alert-management-service
      - centralized-dashboard
      - dashboard-web
    networks:
      - dashboard-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - dashboard-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: gogidix_admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - dashboard-network
    restart: unless-stopped

# Network Configuration
networks:
  dashboard-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volume Configuration
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local