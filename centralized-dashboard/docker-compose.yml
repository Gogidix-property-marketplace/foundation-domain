version: '3.8'

services:
  # Database Services
  postgres-centralized:
    image: postgres:15-alpine
    container_name: postgres-centralized
    environment:
      POSTGRES_DB: centralized_dashboard
      POSTGRES_USER: gogidix_user
      POSTGRES_PASSWORD: gogidix_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/init/postgres:/docker-entrypoint-initdb.d
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gogidix_user -d centralized_dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-cache:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Java Backend Services
  agent-dashboard-service:
    build:
      context: ./backend-services/java-services/agent-dashboard-service
      dockerfile: Dockerfile
    container_name: agent-dashboard-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-centralized:5432/centralized_dashboard
      SPRING_DATASOURCE_USERNAME: gogidix_user
      SPRING_DATASOURCE_PASSWORD: gogidix_password
      SPRING_REDIS_HOST: redis-cache
      SPRING_REDIS_PORT: 6379
      SERVER_PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      postgres-centralized:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    networks:
      - dashboard-network
    volumes:
      - ./config:/app/config
    restart: unless-stopped

  alert-management-service:
