      context: ./backend-services/nodejs-services/real-time-dashboard
      dockerfile: Dockerfile
    container_name: real-time-dashboard
    environment:
      NODE_ENV: production
      PORT: 8015
      DB_HOST: postgres-centralized
      DB_PORT: 5432
      DB_NAME: centralized_dashboard
      DB_USER: gogidix_user
      DB_PASSWORD: gogidix_password
      REDIS_HOST: redis-cache
      REDIS_PORT: 6379
    ports:
      - "8015:8015"
    depends_on:
